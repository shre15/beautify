<div class="row">
  <div class="background vh-100">
    <div class="text-center">
      <main class="form-signin background-1 centered shadow-lg col-12">
        <form>
          <h1 class="h3 mb-4 fw-normal">Please sign in</h1>
          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              placeholder="Username"
              #userEmail
              required
            />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              #userPassword
              required
            />
            <label for="floatingInput">Password</label>
          </div>
          <button
            class="w-100 btn btn-lg btn-primary mt-5"
            routerLinkActive="router-link-active"
            type="submit"
            (click)="signIn(userEmail.value, userPassword.value)"
            [routerLink]="['/home']"
          >
            Sign in
          </button>
          <button
            class="w-100 btn btn-lg btn-danger mt-1"
            (click)="loginwithgoogle()"
            type="submit"
          >
            Sign with google
          </button>
          <div class="p-3 text-center">
            <span
              >Not registered yet?<span class="redirect" routerLink="/register">
                Register</span
              ></span
            >
          </div>
        </form>
      </main>
    </div>
  </div>
</div>
